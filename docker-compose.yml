version: '3.5'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./src/main/resources/sql:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend
    restart: always
    ports:
      - 8080:8080